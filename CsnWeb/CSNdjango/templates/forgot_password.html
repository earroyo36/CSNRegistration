<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Reset Password</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'style.css' %}">
	</head>
	<body>

	<div class="center">
		<h1>Reset Password</h1>

		{% if messages %}
			{% for message in messages %}
				{% if message.tags == 'error' %}
					<center><h4 style="color: firebrick;">{{ message }}</h4></center>
				{% else %}
					<center><h4 style="color: dodgerblue;">{{ message }}</h4></center>
				{% endif %}
			{% endfor %}
		{% endif %}

		<form method="POST">
			{% csrf_token %}
			
			<div class="txt_field">
				<input type="password" required name="new_password1">
				<span></span>
				<label>New Password</label>
			</div>

			<div class="txt_field">
				<input type="password" required name="new_password2">
				<span></span>
				<label>Confirm New Password</label>
			</div>

			<input type="submit" value="Reset Password">

			<div class="signup_link">
				Remember your password? <a href="{% url 'login' %}">Login</a>
			</div>
		</form>

	</div>

	</body>
	
</html>
